<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- link das fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">

  <!-- link dos Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- link dos estilos -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body class="body">
  <header class="header">
    <img src="./src/images/logo.svg" alt="Huddle logo">
  </header>

  <main class="main">
    <img class="responsive-img-mockups" src="./src/images/illustration-mockups.svg" alt="Mockups">
    <div class="main-info">
      <h1 class="main-title">Build The Community <span>Your Fans Will Love</span></h1>
      <p class="main-paragraph">Huddle re-imagines the way we interact with communities. You have a voice, but so does your audience. Create connections with your answers as you engage in genuine discussion.</p>
      <button class="main-btn">Register</button>
    </div>
  </main>

  <footer class="footer">
    <ul class="footer-icons">
      <li><i class="fa-brands fa-facebook"><a href="./"></a></i></li>
      <li><i class="fa-brands fa-twitter"><a href="./"></a></i></li>
      <li><i class="fa-brands fa-instagram"><a href="./"></a></i></li>
    </ul>
  </footer>
</body>
</html>
